<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X_UA_Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Murat Ozgul's Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-inverse visible-xs-block">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" id="js-brand" href="#"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#workExperience">Work Experience</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#locations">Locations</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->

    </div>
  </nav>
  <div id="main" class="container-fluid">

    <div id="header" class="row">
      <div class="col-xs-12">
        <ul id="topContacts" class="list-inline"></ul>
      </div>
    </div>
    
    
    <div id="workExperience" class="row">
      <a name="workExperience"></a>
      <div class="col-xs-12">
        <h2>Work Experience</h2>
      </div>
    </div>

    
    <div id="projects" class="row">
      <a name="projects"></a>
      <div class="col-xs-12">
        <h2>Projects</h2>
      </div>
    </div>

    <div id="education" class="row">
      <a name="education"></a>
      <div class="col-xs-12">
        <h2>Education</h2>
      </div>
    </div>

    <div id="mapDiv" class="row">
      <a name="locations"></a>
      <div class="col-xs-12">
        <h2>Where I've Lived and Worked</h2>
        <div id="map"></div>
      </div>
    </div>

    <div id="lets-connect" class="row text-center">
      <div class="col-xs-12">
        <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="list-inline"></ul>
        <h2 class="orange center-text"><span id="internationalize">Internationalize</span></h2>
      </div>
    </div>
  </div>
  <!-- We are loading all js files via requireJS (including google maps) -->
  <script data-main="js/require_main.js" src="js/libs/requirejs/require-2.1.22.min.js"></script>
</body>
</html>
